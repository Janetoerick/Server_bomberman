<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script>
        const ws = new WebSocket("ws://" + location.host);

        function send(){
            ws.send(JSON.stringify({
                inGame: "false",
                type:"login",
                username: login.value,
                senha: senha.value
            }));
        }

        ws.onmessage = (event) => {        
            const json = JSON.parse(event.data);
            if (json.data == 'error') {
                document.getElementById("erro").innerHTML = "UserName ou senha inv√°lido!"
                document.getElementById("erro").style.color = "red";
            } else if (json.data == 'success') {
                window.location.href = "chat";                        // VAI PRO LOBBY AQUII <----------------
            }
        }
    </script>

</head>
<body>
    <input id="login" placeholder="Login">
    <input id="senha" type="password" placeholder="Senha">
    <p id="erro"></p>
    <button onClick="send()">Entrar</button>
    <button onclick="window.location.href = 'register'">Cadastrar conta</button>
</body>
</html>
